<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="userInput">
            <form>
                <input type="text" id="city" name="city" placeholder="Toronto">
                <input type="submit" id="submit">
            </form>
        </div>
        <div class="weatherBox">
            <div class="top">
                <div id="location"></div>
                <div id="temperature"></div>
                <div id="feels"></div>
                <div id="sunset"></div>
                <div id="sunrise"></div>
            </div>
            <div class="info">
                <div id="description"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
            <img id="image" src="" alt="weather-icon">
        </div>
    </div>
</body>
</html>
